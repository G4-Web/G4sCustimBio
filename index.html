<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G4's Custom Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #161b22;
      border-radius: 15px;
      padding: 30px;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .custom-message {
      font-size: 2rem;
      color: #58a6ff;
      font-weight: 700;
      text-shadow: 0px 4px 10px rgba(88, 166, 255, 0.5);
    }

    .profile-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #58a6ff;
      transition: transform 0.3s;
    }

    .profile-image:hover {
      transform: rotate(5deg) scale(1.1);
      box-shadow: 0px 6px 20px rgba(88, 166, 255, 0.6);
    }

    .status {
      font-size: 1.1rem;
      color: #3fb950;
    }

    .bio {
      font-size: 1rem;
      color: #8b949e;
      margin: 15px 0;
    }

    .bio a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .bio a:hover {
      text-decoration: underline;
    }

    .counter {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="custom-message">G4's Custom Bio ðŸ’™</h1>
    <img class="profile-image" src="Cat.jpg" alt="Profile Picture">
    <p class="status">Status: Being better than everyone else</p>
    <p class="bio">
      Python Scriptor | Join Binlys <a href="https://discord.gg/Binlyshub" target="_blank">Discord</a> for tools & tons of modded shit
    </p>
  </div>

  <div class="counter" id="counter">Views: 0</div>

  <script>
    let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 0;
    views++;
    localStorage.setItem('views', views);
    document.getElementById('counter').textContent = `Views: ${views}`;
  </script>
</body>
</html>
